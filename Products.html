<!DOCTYPE html>
<html>
<head>
    <title>StudentHub - Product</title>
    <!-- css code styling of the website -->
  <style>
    h1{
      text-align: center;
      /*background-color: #e9dada;*/
      height:20vh;
      box-shadow: inset  0px -1.5px rgba(0,0,50,25)
      
    }

    .header{
      display: flex;
      justify-content: center;
    }
    .header	ul{
      list-style: none;
      margin: 0 auto;
      padding: 0px;
      text-align:center;
      width:50%;
    }

    .header ul li{
      background:#f4b678 ;
      border-radius:.5em;
      color:#fff;
      cursor:pointer;
      font-size:1rem;
      line-height:3em;
      transition:.3s ease all;
      vertical-align:middle;
      white-space:nowrap;
      position:relative;
    }
  </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>StudentHub</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product">
            <div class="product-image">
                <img src="./Product_1.jpeg" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Water Bottle</h2>
                <p class="product-price">R9.99</p>
                <p class="product-description">Stay hydrated throughout the day with our premium water bottle. It's perfect for students who are always on the go.</p>
                <div class="quantity-input">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>

        
    </main>

    <footer>
        <p>&copy; 2023 StudentHub. All rights reserved.</p>
        <small>Created by: TuMelloW & Lunar</small>
    </footer>

    <!-- jaavscript code in here -->
  <script>

  </script>
</body>
</html>
